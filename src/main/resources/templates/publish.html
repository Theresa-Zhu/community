<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name = "id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title"  name="title" placeholder="问题标题……">
                </div>
                <div class="form-group form-any" id="editor">
                    <label for="description">问题补充(必填，请参照右侧提示):</label>
                    <textarea class="form-control" id="description" style="display:none;" th:text="${description}"
                              name="description" cols="30" rows="10"></textarea>


                    <script type="application/javascript">
                        $(function() {
                            var editor = editormd("editor", {
                                width: "100%",
                                height: 350,
                                path : "/js/lib/",
                                delay:0,
                                watch:false,
                                placeholder:"请输入问题描述",
                                imageUpload    : true,
                                imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                imageUploadURL : "/file/upload"
                            });
                        });
                    </script>
                </div>
                <div class="form-group form-any">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           autocomplete="off" placeholder="输入标签，以逗号分隔" onclick="showSelectTag()">
                    <div class="publish-tag-tab" id="select-tag">
                        <!-- 导航 -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}"
                                th:class="${selectCategoryStat.first ? 'active' : ''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab"  th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <!-- 具体标签-->
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory : ${tags}"
                                 th:class="${selectCategoryStat.first ? 'active tab-pane' : 'tab-pane'}">
                                <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                    <span class="glyphicon glyphicon-tags" onclick="selectTag(this)" th:data-tag="${selectTag}"
                                      th:text="${' '+ selectTag}"></span>
                               </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>•问题标题:请用精简的语言描述您发布的问题,不超过25字</p>
            <p>•问题补充:详细补充您的问题内容,并确保问题描述清晰直观,并提供一些相关的资料:</p>
            <p>•选择标签:选择一个或者多个合适的标签,用逗号隔开,每个标签不超过10个字</p>
        </div>
    </div>
</div>

</body>
</html>
